<div class="capsule">
  <app-header></app-header>
  <div class="contain">
    <app-sidebar
      (rangeChange)="rangeChanged($event)"
      [inputmax]="150"
      [priceRange]="150"
    >
      <app-switch
        (ontoggled)="ontoggled($event)"
        [isChecked]="filter.showOnlySale ? filter.showOnlySale : false"
      ></app-switch>
    </app-sidebar>
    <div class="content" tag="section">
      <app-item
        *ngFor="let item of (productsObservable | async)"
        (cartAdd)="onaddtoCart($event)"
        [item]="item"
      ></app-item>
    </div>
  </div>
</div>
